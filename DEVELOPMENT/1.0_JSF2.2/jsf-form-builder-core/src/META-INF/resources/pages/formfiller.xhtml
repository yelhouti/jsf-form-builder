<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:r="http://www.reppe-itsolutions.at"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <title>jsf-form-builder getting started</title>
        </h:head>
        <h:body>
            <f:metadata>
                <f:viewParam name="uuid" value="#{modelViewBean.uuid}" />
            </f:metadata>
            <h:form enctype="multipart/form-data">
                <h:commandLink class="btn" value="Save" action="#{modelViewBean.save()}" style="display: none;" />
                <r:formFillerInternal model="#{modelViewBean.modelData}" />
            </h:form>
        </h:body>
    </f:view>
</html>
